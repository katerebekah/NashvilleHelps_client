<!DOCTYPE html>
<html>

<head>
	<title>Nashville Helps</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="./../node_modules/materialize-css/dist/css/materialize.css" media="screen,projection"
	/>
	<link rel="stylesheet" href="./../assets/css/site.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-app="nashhelps.account"ng-controller="accountController">
		<nav class="blue-grey darken-4">
		<div class="nav-wrapper container">
			<a href="/" class="brand-logo">Nashville Helps</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/logout">Log Out</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
				<li><a href="/admin">Admin</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">

		<div ng-show="success">
			<br>
			<br>

			<div class="row">
				<div class="col s8 offset-s2">
					<div class="card green lighten-4">
						<div class="card-content">
							<p>Your changes have been saved succesfully.</p>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div ng-show="error">
			<div class="row">
				<div class="col s8 offset-s2">
					<div class="card red lighten-5">
						<div class="card-content">
							<p>{{errorMessage}}</p>
							<br>
							<p>To request more information about Nashville Helps, Megan Godbey at (615) 880-2264 or Megan.Godbey@nashville.gov</p>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col s6">
				<div class="card">
					<div class="card-content">
						<h4>Change Password</h4>
						<br>
							<div class="input-field">
						<input type="password" ng-model="password">
								<label for="password">Password</label>
							</div>
							<div class="input-field">
						<input type="password" ng-model="confirm_password">
								<label for="confirm_password">Confirm Password</label>
							</div>
						<br>
						<div class="row center-align">
							<button ng-click="changePassword(password)" ng-class="{'disabled': password !== confirm_password }" class="disabled blue waves-effect waves-light btn">Update Password</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col s6">
				<div class="card">
					<div class="card-content">
						<h4>My Profile</h4>
						<br>
						<div class="row">
							<div class="input-field">
								<input type="text" name="firstName" ng-model="profile.first_name" class="validate">
								<label ng-class="{'active': profile.first_name}" for="firstName">First Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field">
								<input type="text" name="lastName" ng-model="profile.last_name" class="validate">
								<label ng-class="{'active': profile.last_name}" for="lastName">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field">
								<input type="text" name="email" ng-model="profile.email" class="validate">
								<label ng-class="{'active': profile.email}" for="email">Email Address</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field">
								<input type="text" name="phone" ng-model="profile.phone" class="validate">
								<label ng-class="{'active': profile.phone}" for="phone">Phone Number</label>
							</div>
						</div>
						<br>
						<div class="row center-align">
							<button ng-click="saveProfile(profile)" class="blue waves-effect waves-light btn">Save Profile</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./../node_modules/jquery/dist/jquery.js"></script>
	<script src="./../node_modules/materialize-css/dist/js/materialize.js"></script>
	<script src="./../node_modules/angular/angular.js"></script>
	<script src="./../node_modules/angular-materialize/src/angular-materialize.js"></script>
	<script src="./../app.js"></script>
	<script src="account.js"></script>
	<script src="accountService.js"></script>
	<script src="accountController.js"></script>
</body>

</html>
