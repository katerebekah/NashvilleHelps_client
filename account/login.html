<div ng-include="'./../shared/nav.html'"></div>
<div class="container">
	<h4>Log In to See Service Requests</h4>
	<my-message ng-show="message" message="message"></my-message>
	<form id="loginForm">
		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input ng-model="loginForm.email" id="email" type="email" name="email" class="validate">
				<label for="email">Email Address</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input id="password" ng-model="loginForm.password" type="password" name="password" class="validate">
				<label for="password">Password</label>
			</div>
		</div>
		<div class="row center-align">
			<button ng-click="submit(loginForm)" class="blue center-align waves-effect waves-light btn">Log In</button>
			<br>
			<br>
			<a ng-href="/account/register">Or click here to Register</a>
		</div>
	</form>
</div>
